options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE: "simbad-historical"
  _REGION: "us-west2"
  _BUCKET: "dae-integrador-2025"
  _LANDING_PREFIX: "lakehouse/landing/simbad"
  _SB_API_KEY: "dff2111ccbcd44c2ac47265b658949f3"   # usa Secret Manager si prefieres
  _SB_TIPO_ENTIDAD: "AAyP"
  _SB_START_YEAR: "2012"
  _SB_DATASET: "simbad_carteras_aayp_hipotecarios"
  _SB_KEEP_MONTHLY: "false"
  _IMAGE_TAG: "latest"  # Por defecto 'latest', puede ser sobrescrito por triggers

steps:
  # 1) Build
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'landing/simbad/historical'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/simbad-historical:${_IMAGE_TAG}'
      - '.'

  # 2) Push
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/simbad-historical:${_IMAGE_TAG}'

  # 3) Deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    dir: 'landing/simbad/historical'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/simbad-historical:${_IMAGE_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--set-env-vars'
      - >-
        GCS_BUCKET=${_BUCKET},
        LANDING_PREFIX=${_LANDING_PREFIX},
        SB_API_KEY=${_SB_API_KEY},
        SB_TIPO_ENTIDAD=${_SB_TIPO_ENTIDAD},
        SB_START_YEAR=${_SB_START_YEAR},
        SB_DATASET=${_SB_DATASET},
        SB_KEEP_MONTHLY=${_SB_KEEP_MONTHLY}
      - '--timeout=7200s'  # 2 horas para carga histórica
      - '--cpu=2'
      - '--memory=2Gi'
      - '--no-allow-unauthenticated'  # Requiere autenticación para operación manual

images:
  - 'gcr.io/$PROJECT_ID/simbad-historical:${_IMAGE_TAG}'